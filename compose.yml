version: "3.9"

services:
  win11-vm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION_ARG: "latest"
    container_name: win11-vm
    ports:
      - "3389:3389"
      - "8006:8006"
    volumes:
      - win11-data:/storage
    environment:
      VERSION: "11"
      RAM_SIZE: "32G"
      CPU_CORES: "12"
      DISK_SIZE: "500G"
      STORAGE_PATH: "/storage"
    restart: unless-stopped

volumes:
  win11-data:
    driver: local
